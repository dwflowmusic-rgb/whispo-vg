<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            background: #1a1a1a;
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #888;
            margin: 0;
            font-size: 14px;
        }
        .loader {
            width: 100%;
            height: 4px;
            background: #333;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        .bar {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            animation: move 1.5s infinite ease-in-out;
            border-radius: 2px;
        }
        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juris Transcritor</h1>
        <p>Iniciando o sistema...</p>
        <div class="loader">
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>
